<table class="table striped auto-width">
  <thead>
    <th>Слово</th>
    <th>Транскрипция</th>
    <th>Перевод</th>
    <th>Кол-во тренировок</th>
    <th>Дата</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of page">
      <td>{{ item.word }}</td>
      <td><code>{{item.transcription}}</code></td>
      <td>{{item.translation}}</td>
      <td class="right">{{ item.progress }}</td>
      <td class="right">{{ item.last | date:'dd.MM.yyyy'}}</td>
    </tr>
  </tbody>
</table>
<ul class="pagination">
  <li *ngFor="let p of pages" [ngClass]="{'active': p === pageNo}">
    <ng-container *ngIf="p === pageNo">
      {{p + 1}}
    </ng-container>
    <ng-container *ngIf="p != pageNo">
      <a href="javascript:void(0)" (click)="paginate(p)">{{p + 1}}</a>
    </ng-container>
  </li>
</ul>
