<form clrForm (ngSubmit)="onSubmit()" *ngIf="input">
  <div class="h4">
    Пожалуйста, выберите правильный перевод для <strong><em>"{{input.translation}}"</em></strong>
  </div>

  <clr-radio-wrapper *ngFor="let item of vocabulary" (click)="setResponse(item)">
    <input type="radio" clrRadio [value]="item.word" [(ngModel)]="response" name="response" />
    <label>{{item.word}}</label>
  </clr-radio-wrapper>

  <button class="btn btn-primary" [disabled]="!validResponse()">
    Ответить
  </button>
</form>
