<form clrForm (ngSubmit)="onSubmit()" *ngIf="input">
  <div class="letter-sorter">
    <div class="left-column">
      {{input.translation}}
    </div>
    <div class="right-column" [sortablejs]="randomized">
      <span *ngFor="let letterItem of randomized" class="sortable-item">
        {{ letterItem.letter }}
      </span>
    </div>
  </div>
  <button class="btn btn-primary">
    Ответить
  </button>
</form>
